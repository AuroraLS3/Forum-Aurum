{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Message</th>
            <th>Created</th>
        </tr>
        {% for message in messages %}
            <tr>
                <td>{{ message.content }}</td>
                <td>{{ message.created }}</td>
                <td>
                    <a href="{{ url_for('messages.edit_msg', msg_id=message.id) }}">edit</a> <a
                        href="{{ url_for('messages.delete_msg', msg_id=message.id) }}">delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
