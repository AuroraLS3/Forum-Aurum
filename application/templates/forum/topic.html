{% extends "layout.html" %}

{% block body %}

    <div class="card">
        <div class="card-header">
            <h3 class="float-left"><i class="fa fa-comment-alt"></i> {{ g.topic.name }}</h3>
            <button type="button" class="btn btn-info float-right"><i class="fa fa-comment"></i> Comment</button>
        </div>
        {% if g.topic.messages %}
            {% for message in g.topic.messages %}
                <div class="card-body">
                    <p>{{ message.content }}</p>
                </div>
            {% endfor %}
        {% else %}
            <div class="card-body"><p><i class="fa fa-comment-alt"></i> No messages here, begin a discussion! :)</p>
            </div>
        {% endif %}
    </div>

{% endblock %}
