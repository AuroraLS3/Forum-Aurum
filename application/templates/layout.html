<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>

<body>
{% if current_user.is_authenticated %}
    <p>
        Logged in as <b>{{ current_user.username }}</b> <a href="{{ url_for('logout') }}">Logout</a>
    </p>
{% else %}
    <a href="{{ url_for('login_page') }}">Login</a> <a href="{{ url_for('register_page') }}">Register</a>
{% endif %}
<ul>
    <li><a href="{{ url_for('users') }}">List registered users</a></li>
    <li><a href="{{ url_for('add_msg_page') }}">Add a message</a></li>
    <li><a href="{{ url_for('messages') }}">List messages</a></li>
</ul>

{% block body %}

{% endblock %}
</body>
</html>
