{% extends "layout.html" %}

{% block body %}
    {% if form.content.data %}
        <h3>Preview</h3>
        <p>{{ form.content.data }}</p>
    {% endif %}

    <form method="POST" action="{{ action }}">
        <table>
            <tr>
                <td>
                    {{ form.content.label }}
                </td>
                <td>
                    {{ form.content }}
                </td>
                <td>
                    <ul>
                        {% for error in form.content.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send message"/>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
